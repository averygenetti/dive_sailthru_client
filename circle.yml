machine:
  python:
    version: "2.7.11"
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - make pythonqa
    - make test

deployment:
  production:
    branch: master
    commands:
      - git tag -a v$(python setup.py --version) -m 'CircleCI tagged release' && git push --tags
